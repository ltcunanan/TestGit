<!-- LIST OF REQUESTS -->
<div class = "container_requests">
    <table>
        <thead>
            <th>Name</th>
            <th>Organization</th>
            <th>Reason</th>
            <th>Venue</th>
        </thead>
        <tbody>
            <tr  *ngFor= "let emp of list" (click) = "goTo(emp.id)">
                <td>{{emp.name}}</td>
                <td>{{emp.org}}</td>
                <td>{{emp.reason}}</td>
                <td>{{emp.venue}}</td>
            </tr>
        </tbody>
    </table>
</div>
