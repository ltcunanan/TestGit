<div class="details-container">
  <div class = "details-header">
      <div class = "hd"> RESERVATION DETAILS </div>
      <div class ="details-header-right">
        <button class = "button edit-but" (click)="onEdit()">Edit</button>
        <button class = "button cancel-but" (click) = "onCancel()">Cancel</button>
      </div> 
  </div>

  <div class= "details-body">
    <ul class="list group">
      <li class="list-group-item"><strong>Status:</strong> {{listing.status}}</li>
      <hr>
      <li class="list-group-item"><strong>Name:</strong> {{listing.name}}</li>
      <hr>
      <li class="list-group-item"><strong>Organization:</strong> {{listing.org}}</li>
      <hr>
      <li class="list-group-item"><strong>Venue:</strong> {{listing.venue}}</li>
      <hr>
      <li class="list-group-item"><strong>Reason:</strong> {{listing.reason}}</li>
      <hr>
    </ul>
  </div>
</div>
