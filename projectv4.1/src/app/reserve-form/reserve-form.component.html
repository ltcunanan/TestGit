<div class="container_form">
  <!-- <div [hidden] = "submitted"> -->
    <h1>Reservation Form</h1>
    <form (submit) = "onSubmit(form)" #form="ngForm">
      <!-- <input type = "hidden" name = "id" #id="ngModel" [(ngModel)] ="service.formData.id"> -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="service.formData.name" name="name" #name="ngModel">
        <div class= "validation-error" [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for= "org"> Organization </label>
        <select class="form-control" id="org" required [(ngModel)]= "service.formData.org" name="org">
          <option *ngFor="let org of orgs" [value]="org"> {{org}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for= "venue"> Venue </label>
        <select class="form-control" id="venue" required [(ngModel)]="service.formData.venue" name="venue">
          <option *ngFor="let ven of venues" [value]="ven"> {{ven}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="reason"> Reason </label>
        <input type="text" class="form-control" id="reason" [(ngModel)]="service.formData.reason" name="reason" #reason="ngModel">
        <div *ngIf="reason.invalid && reason.touched" class="validation-error">Reason is required.</div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="form.invalid">Submit</button>
    </form>
