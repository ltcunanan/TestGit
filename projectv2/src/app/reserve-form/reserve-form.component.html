<div [hidden] = "submitted" class="container_form">
  <h1>Reservation Form</h1>
  <form (ngSubmit) = "onSubmit()" #reserveForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for= "org"> Organization </label>
      <select class="form-control" id="org" required [(ngModel)]= "model.org" name="org">
        <option *ngFor="let org of orgs" [value]="org"> {{org}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for= "venue"> Venue </label>
      <select class="form-control" id="venue" required [(ngModel)]="model.venue" name="venue">
        <option *ngFor="let ven of venues" [value]="ven"> {{ven}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="reason"> Reason </label>
      <input type="text" class="form-control" id="reason" [(ngModel)]="model.reason" name="reason" #reason="ngModel">
      <div [hidden]="reason.valid || reason.pristine" class="alert alert-danger">
        Reason is required
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!reserveForm.form.valid">Submit</button>
  </form>
</div>

<div [hidden]="!submitted" class = "container_form">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Organization</div>
    <div class="col-xs-9">{{ model.org }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Venue</div>
    <div class="col-xs-9">{{ model.venue }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Reason</div>
    <div class="col-xs-9">{{ model.reason }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
